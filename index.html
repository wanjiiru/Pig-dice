<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Pig Dice</title>
    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>
</head>
    <body>
      <div class="main-page">


        <div class="start-menu container">
          <div class="jumbotron">
            <h1>Pig Dice!</h1>
            <form id="player-1">
            <div class="form-group">
              <label for="player1Name">Player one Name:</label>
              <input required class="player1Name form-control" type="text">
            </div>
          </form>
          <form id="player-2">
            <div class="form-group">
              <label for="player2Name">Player two Name:</label>
              <input required class="player2Name form-control" type="text">
            </div>
          </form>
          <button id="start" class="btn-info btn">Submit</button>
      </div>
    </div>

    <div class="player-console container">
      <div class="row">

        <div class="col-md-6">
        <div class="jumbotron">
           <h4>Player 1: <span id = "player1Name"><span></h4>
            <button id="player1-roll" class="btn-success btn">Roll the Dice</button>
            <button id="player1-hold" class="btn-success btn">Hold roll</button>
            <h2>Dice Roll: <span id="die-roll-1"></span></h2>
            <p>Round Total: <span id="round-total-1"></span></p>
            <p>Final Score: <span id="total-score-1"></span></p>
        </div>
      </div>
       

          <div class="col-md-6">
            <div class="jumbotron">
              <h4>Player 2: <span id = "player2Name"><span></h4>
                  <button id="player2-roll" class="btn-success btn">Roll the Dice</button>
                  <button id="player2-hold" class="btn-success btn">Hold roll</button>
                  <h2>Dice Roll: <span id="die-roll-2"></span></h2>
                  <p>Round Total: <span id="round-total-2"></span></p>
                  <p> Final Total: <span id="total-score-2"></span></p>
            </div>
          </div>
      </div>
      

      
        </div>
        </div>
        <div class="row">
                <footer class="text-center" id="footer">
                    <h4 style="color: green">Copyright &copy; Pig Dice.</h4>
              </footer>
            </div>






      </div>
    </body>
    </html>
